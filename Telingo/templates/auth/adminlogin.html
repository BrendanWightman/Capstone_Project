{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Admin Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col">
            <h1>Admin Login</h1>
            <div class="row">
                <div class="col">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <form method="post">
        <div class="row">
            <div class="col text-center">
                <input type="text" placeholder="Username" name="username" id="username" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p></p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <input type="password" placeholder="Password" name="password" id="password" required>
                <div class="row">
                    <div class="col">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center"><button class="btn btn-primary" type="submit">Log in</button></div>
        </div>
    </form>
    <div class="row">
        <div class="col">
            <p></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p></p>
        </div>
    </div>
</div>
{% endblock %}
