<!DOCTYPE html>
<html>
<head>
  <title>P2P Text Chat</title>
  <meta charset="UTF-8"/>
  <link href="../static/style.css" rel="stylesheet">
</head>

<h1>Basic Text Chat</h1>
<body>
  <div>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="target">Target User:</label>
      <input type="text" id="target" name="target"><br><br>
      <input type="button" value="Submit" onclick="makeCall();">
    </form>
    <script type="text/javascript">
      function makeCall(){
        var username = document.getElementById("username");
        var target = document.getElementById("target");
        if(username.value.length != 0 && target.value.length != 0){
          console.log(username.value + " is calling " + target.value);
          document.getElementById("Lock").style.display = "inline"
        }
      }
    </script>
  <br><br>
  <div id="Lock" style="display: none;">
    <div class="scrollBox" id="messages"></div>
    <br><br>
    <div>
        <form>
          <label for="message">Message:</label>
          <input type="text" id="message" name="message"><br><br>
          <input type="button" value="send" onclick="sendMessage();">
        </form>
    </div>
    <script type="text/javascript">
      function sendMessage(){
        var message = document.getElementById("message").value;
        var username = document.getElementById("username").value;
        document.getElementById("messages").innerHTML += username + ": " + message + "<br>";
      }
    </script>
  </div>

</body>
</html>
